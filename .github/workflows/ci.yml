name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e .
      - name: Lint (ruff)
        run: ruff --version && ruff src || true
      - name: Format check (black)
        run: black --check src || true
      - name: Import smoke test
        run: |
          python - << 'PY'
          import comfy_api.runner
          import comfy_api.analyzer
          import comfy_api.batch
          import comfy_api.shots_batch
          import comfy_api.contact_sheet
          print('Imports OK')
          PY


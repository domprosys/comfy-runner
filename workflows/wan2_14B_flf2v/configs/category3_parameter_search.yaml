workflow_file: workflow.json
sampling_strategy: sobol
num_samples: 50
seeds_per_sample: 2

parameters:
  # ‚ö†Ô∏è EDIT HERE: Add winners from Category 2
  sampler_name:
    path: nodes.EDIT_ME.inputs.sampler_name
    type: values
    values: ["EDIT_ME"]

  scheduler:
    path: nodes.EDIT_ME.inputs.scheduler
    type: values
    values: ["EDIT_ME"]

  # Parameters to optimize
  cfg_node57:
    path: nodes.57.inputs.cfg
    type: continuous
    min: 1.0
    max: 3.0
  cfg_node58:
    path: nodes.58.inputs.cfg
    type: continuous
    min: 1.0
    max: 3.0
  shift_node54:
    path: nodes.54.inputs.shift
    type: continuous
    min: 3
    max: 7
  shift_node55:
    path: nodes.55.inputs.shift
    type: continuous
    min: 3
    max: 7

  # LoRA strengths to optimize
  lora_strength_node91:
    path: nodes.91.inputs.strength_model
    type: continuous
    min: 0.5
    max: 3.0
  lora_strength_node92:
    path: nodes.92.inputs.strength_model
    type: continuous
    min: 0.5
    max: 3.0

  # Seeds
  seed_node57:
    path: nodes.57.inputs.noise_seed
    type: random_seed
  seed_node58:
    path: nodes.58.inputs.noise_seed
    type: random_seed

output:
  base_dir: output
  run_name_pattern: '{run_id:04d}'
  save_params_json: true
  save_metadata_csv: true

resume:
  enabled: true
  skip_existing: true

comfyui:
  server_address: 127.0.0.1:8188
  poll_interval: 2
